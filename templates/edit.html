<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h2>Updating a blog</h2>
<form action="{{url_for('update_blog',id = blog.id)}}" method="POST">
  <div class="title-head">Edit Blog</div>
  <div class="title-container">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      value="{{blog_to_update.title}}"
      class="book"
    />
    <label for="article">Article</label>
    <textarea name="article" rows="4" cols="10">
 "{{blog_to_update.article}}"</textarea
    >
  </div>
  <div class="book-btn">
    <input type="submit" value="Add Edit" />
  </div>
</form>

{% endblock %}
