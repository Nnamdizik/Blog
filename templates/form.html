<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<center style="color: rgb(18, 18, 34)"><h2>Creation of blog</h2></center>
<form action="{{url_for('create_post')}}" method="POST">
  <div class="title-container">
    <label for="title">Title</label>
    <input type="text" name="title" class="book" />
    <br />
    <label for="article">Article</label>
    <textarea
      placeholder="Write in an article..."
      name="article"
      rows="4"
      cols="10"
    >
    </textarea>
    <br />
  </div>
  <br />
  <div class="add_btn">
    <input type="submit" value="Add Post" />
  </div>
</form>

{% endblock content %}
