<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<form action="{{url_for('login')}}" method="POST">
  <center class="head-container">
    <h2>User Login</h2>
  </center>
  <div class="form-container">
    <label for="username">Username</label>
    <input type="text" name="username" class="label-container" />
    <label for="password">Password</label>
    <input type="password" name="password" class="label-container" />
    <br />
    <div><input type="submit" value="Login" class="btn-submit" /></div>
    <div class="label-container">
      <small>
        <p>
          Don't have an account,
          <a href="{{url_for('register')}}">Create one</a>
        </p>
      </small>
    </div>
  </div>
</form>

{% endblock content %}
